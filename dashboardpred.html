                    </div>

                    </div>

                            <option value="red">Red</option>
                            <option value="green">Green</option>
                        </select>
                    </div>
                    <p>Opacity</p>
                    <div class="slider">
                        <input type="range" min="0" max="100" value="20" step="10" oninput="opValue.innerText = this.value+'%'">

                    </div>
